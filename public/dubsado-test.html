<!DOCTYPE html>
<html>
<head>
  <title>Dubsado Form Test</title>
  <link rel="stylesheet" href="/dubsado-custom.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      font-family: sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .dark-mode-toggle {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      background: #d4b98c;
      color: white;
      border: none;
      cursor: pointer;
    }
    body.dark-mode {
      background-color: #1f2937;
      color: white;
    }
  </style>
</head>
<body class="dubsado-form">
  <div class="container">
    <h1>Dubsado Form Test</h1>
    <div class="dark-mode-toggle">
      <button onclick="document.body.classList.toggle('dark-mode')">Toggle Dark Mode</button>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.14/iframeResizer.min.js"></script>
    <iframe src="https://hello.dubsado.com/public/form/view/62df59991edbd76373b7ac66" frameborder="0" style="width:1px; min-width:100%; min-height:1000px;"></iframe>
    <script type="text/javascript">
      setTimeout(function(){
        iFrameResize({
          checkOrigin: false, 
          heightCalculationMethod: "taggedElement"
        });
      }, 300);
    </script>
  </div>
</body>
</html>
